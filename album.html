<HTML>
<HEAD >
<TITLE>АЛЬБОМ</TITLE>
<STYLE>
div {COLOR:#000000;TEXT-ALIGN:"justify"}
img {HEIGHT:198}
</STYLE>
</HEAD>
<BODY bgcolor='white'>
<DIV>
<IMAGE id="alb" src="album/1.jpg" hspace="10px">
</DIV>
<SCRIPT language="JavaScript" type="text/javascript">
var im=1;
function changeI()
{
var o=document.images["alb"];
o.src="album/"+im+".jpg";
im=(im==38)?1:(im+1);
setTimeout("changeI()",2400);
}
changeI();
</SCRIPT>
</BODY>
</HTML>
